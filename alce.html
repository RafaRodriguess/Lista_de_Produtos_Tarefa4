<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>alce</title>
</head>


<body>
    <header>
        <div class="col-md-3  mt-4 text-end">
            <a href="home.html" class="card-link">Voltar</a>
        </div>
        </div>
    </header>
    <div class="container" alt="tela-alce">

        <div class="row mt-5 border">
            <div class="col-md-4">
                <div class="card mb-3 rounded mx-auto" style="max-width: 21rem;">
                    <div class="card-header">BONECO ALCE</div>
                    <div class="card-body">
                        <img src="img/alce.webp" alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-8" alt="detalhe-produto" style="max-height: 16rem;">
                <div class="card-descricao mt-2 borda-azul">
                    <div class="titulo-card">Descriçao Produto </div>
                    <div class="card-body mt-2">
                        <p class="card-text">Alce</p>
                    </div>
                </div>
                <div class="card-pagamento mt-1">
                    <div class="card-body mt-2">
                        <p class="preço"><strong>R$50,00</strong></p>
                    </div>
                    <div class="parte-esquerda quantidade mt-5">
                        <p>Escola a quantidade <input type="text" class="input-quantidade" placeholder="..."></p>
                        <button class="botao-adicionar-carrinho">Adicionar ao carrinho</button>
                    </div>
                    <div class="parte-direita quantidade ">
                        <img src="img/pagseguro.png" alt="">
                    </div>

                </div>
            </div>
        </div>
        <div class="row mt-4 ">
            <ul class="nav nav-tabs" id="myTabs">
                <li class="nav-item">
                    <a class="nav-link active" id="video-tab" data-toggle="tab" href="#video">Vídeo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="foto-tab" data-toggle="tab" href="#foto">Foto</a>
                </li>
            </ul>

            <!-- Conteúdo das abas -->
            <div class="tab-content" id="myTabsContent">
                <!-- Conteúdo da aba "Vídeo" -->
                <div class="tab-pane fade show active" id="video">
                    <!-- Inserir o vídeo do YouTube aqui -->
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/S38w_EEDIdA?si=qOemXFK5r7fjVYoX"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>

                <!-- Conteúdo da aba "Foto" -->
                <div class="tab-pane fade" id="foto">
                    <!-- Inserir as fotos aqui -->
                    <img src="img/alce.webp" alt="Foto 1">
                    <img src="img/img-alce/222901728aa6469fad8.webp" alt="Foto 2">
                    <img src="img/img-alce/222901109f9f0de617f.webp" alt="Foto 3">
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        // Evitar que o comportamento padrão dos links das abas ocorra
        $(document).ready(function () {
            $('#video-tab, #foto-tab').on('click', function (e) {
                e.preventDefault();
                $(this).tab('show');
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>

</html>
